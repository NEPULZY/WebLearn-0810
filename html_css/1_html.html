<!DOCTYPE html>
<!--html 根标签-->
<html lang="en">
    <!--这里的内容是给浏览器 和 搜索引擎看的-->
    <head>
        <!--字符集-->
        <meta charset="UTF-8">
        <!-- SEO 搜索引擎优化 -->
        <meta name="keywords" content="裤子,很多裤子,牛仔裤">
        <!--就是搜索引擎下面 网页的简介 -->
        <meta name="description" content="这是一个卖裤子的网站">

        <!--标题项-->
        <title>网页一</title>
    </head>
    <body>
        <h1>业务运行平台</h1>
        <h2>业务运行平台</h2>
        <h3>业务运行平台</h3>
        <!--列表-->
        <!--有序列表-->
        <ol>
            <li>运动</li>
            <li>学习</li>
            <li>吃饭</li>
        </ol>
        <!--无序列表-->
        <ul>
            <li>运动</li>
            <li>学习</li>
            <li>吃饭</li>
        </ul>
        <!--链接标签-->
        <!--在当前页中打开-->
        <a  href="https://www.baidu.com">百度一下</a>
        <!--在新建页中打开-->
        <a href="https://www.baidu.com" target="_blank">百度一下</a>

        <!--图片 src 数据源  alt 当图片加载失败时 会显示的文字 本地图片 title鼠标放上去显示 -->
        <img src="fig.png" alt="" title="这是一张牛仔裤图片">
        <!--远程图片-->
        <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg.16pic.com%2F00%2F88%2F44%2F16pic_8844212_s.jpg&refer=http%3A%2F%2Fimg.16pic.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1631171317&t=43307510e7aed5a1b386e6abefa3a7b8" alt="中秋节">
        <!--段落标签-->
        <p>段落</p>>
        <!--表格 border边框-->
        <table border="1">
            <!--行-->
            <tr>
                <!--列-->
                <td>11</td>
                <!--rowspan 跨行 colspan 跨列-->
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td>33</td>
                <td></td>
            </tr>>
        </table>
        <!--区块  用于布局网页 div 自己占一行  但span不是-->
        <div></div>
        <!---->
        <span></span>
    </body>
</html>

<!--
块级元素block：自己占一行显示 h1~h6 li ol ul table
行级元素inline: 行级元素和行级元素会在一行显示 a span
行块级元素: img

-->
